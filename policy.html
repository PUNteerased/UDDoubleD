          id="theme-toggle"
          type="button"
          aria-label="สลับโหมดกลางวันและกลางคืน"
        >
          <span class="theme-toggle__text" id="theme-text"></span>
        </button>
      </div>
    </header>

    <main class="page">
      <h1 class="contact-hero__title">นโยบาย</h1>
    </main>
    <footer class="site-footer">
        Copyright © 2026 UDDoubleD. Student Council Udomdarunee School.
    </footer>

    <!-- Scripts -->
